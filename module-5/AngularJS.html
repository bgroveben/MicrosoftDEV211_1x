<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Angular JS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="js/AngularJS.js"></script>
  </head>
  <body ng-app=sampleApp>

    </div>
  </body>
</html>
