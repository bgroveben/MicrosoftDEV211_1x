<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Formatting Elements</title>
  </head>
  <body>
    This is a <b>line of text</b>. This is <i>another line</i> <mark>of text</mark>.
    This is a <b>bold line of text</b>.
    This is a <strong>strong line of text</strong>.
    This is an <i>italic line of text</i>.
    This is an <em>emphasized line of text</em>.
  </body>
</html>
